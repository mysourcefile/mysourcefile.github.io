<body>

    <main id="main">
        <div class="container4">
            <h4>Machine Learning & Deep Learning</h4>
            <h2>너는 <span></span></h2> <!-- 'Front-End Developer' ==> span 태그 콘텐츠 비우기 -->
            <p>관객수를 예측해 봅시다</p>
            <br>
            <button class="custom-btn btn-6" id="reg_btn">회귀 모델</button>
            <button class="custom-btn btn-6" id="cls_btn">분류 모델</button>
            <button class="custom-btn btn-6" id="all_btn">결과</button>

        </div>
    </main>
    <div>
    </div>
    <div class="container">
        <form>
            <fieldset>
                <div class="information1">
                    <div class="info3">
                        <div class="info1">
                            <input type="text" placeholder="영화명" name="movie_name" id="movie_name">
                            <input type='text' placeholder="배우" name="actors" id="actors">
                            <input type='text' placeholder="감독" name="director" id="director">
                            <input type='text' placeholder="배급사" name="distributor" id="distributor">
                        </div>
                        <div class="info2">
                            <input type="number" min="51" max="817" placeholder="스크린수" name="screen" id="screen">
                            <select class="form-select" name="genre" id="genre" aria-label="Default select example">
                                <option value="none">=== 장르 ===</option>
                                <option value=14>애니메이션</option>
                                <option value=6>드라마</option>
                                <option value=15>액션</option>
                                <option value=3>공포(호러)</option>
                                <option value=5>다큐멘터리</option>
                                <option value=18>코미디</option>
                                <option value=13>스릴러</option>
                                <option value=0>SF</option>
                                <option value=7>멜로/로맨스</option>
                                <option value=9>미스터리</option>
                                <option value=10>범죄</option>
                                <option value=16>어드벤처</option>
                                <option value=2>공연</option>
                                <option value=8>뮤지컬</option>
                                <option value=19>판타지</option>
                                <option value=12>성인물(에로)</option>
                                <option value=11>사극</option>
                                <option value=1>가족</option>
                                <option value=17>전쟁</option>
                                <option value=4>기타</option>
                            </select>

                            <select class="form-select" aria-label="Default select example" id="film_rating">
                                <option value="none">=== 등급 ===</option>
                                <option value=2>전체 관람가</option>
                                <option value=3>청소년 관람불가</option>
                                <option value=1>15세 관람가</option>
                                <option value=0>12세 관람가</option>
                            </select>

                            <input type="date" class="form-date" name="year" id="year"></input>
                        </div>
                    </div>
                    <div class="button1">
                        <input type='submit' , class="custom-btn btn-6" , value="입력" onclick="movie_result()"></input>
                        <input type='reset' , class="custom-btn btn-6" , value="초기화"></input>
                        <script>
                            function movie_result() {
                                alert('데이터 유효성 검사를 완료했습니다. 원하시는 모델을 선택해주세요');
                            }
                        </script>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
